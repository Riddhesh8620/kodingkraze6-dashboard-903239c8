server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Important for React Router / Vite SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        try_files $uri =404;
    }

    # Cache static assets
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}